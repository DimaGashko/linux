[module/date]
type = internal/date
interval = 1

date = " %m/%d"
date-alt = " %m/%d/%Y"

time = %I:%M %p %z
time-alt = %I:%M:%S %p %z

format-prefix = 
format-prefix-foreground = #fff
format-underline = #0a6cf5

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${root.foreground}

label-muted =  muted
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "%{F#0f0}  "
format-full-prefix-foreground = #fff
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = %{F#f00} 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #fff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #fff
animation-charging-framerate = 750

label-charging = %percentage%% %{F#bbb}%time%

time-format = %H:%M

[module/temperature]
type = internal/temperature

interval = 1
thermal-zone = 0

base-temperature = 40
warn-temperature = 85

format = <ramp> <label>
format-underline = #f50a4d
format-warn = %{F#f00} <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #f00

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #fff

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = #fff
label-close = 
label-close-foreground = #fff
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-1 = cancel
menu-2-1-exec = menu-open-0
menu-2-0 = power off
menu-2-0-exec = sudo poweroff

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false


throttle-output = 2
throttle-output-for = 5
throttle-input-for = 15

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini

; ========== Custom ==========

[module/night-mode]
type = custom/script

exec = ~/config/polybar/modules/is-night-mode.sh
interval = 2

[module/bluetooth]
type = custom/script

exec = ~/config/polybar/modules/bluetooth.sh
interval = 2
