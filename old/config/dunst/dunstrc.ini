[global]
    monitor = 0
    follow = mouse
    geometry = "300x8-30+40"
    indicate_hidden = yes
    shrink = no
    notification_height = 0
    separator_height = 16
    padding = 8
    horizontal_padding = 8
    frame_width = 0
    frame_color = "#00000000"
    separator_color = "#00000000"
    sort = yes
    idle_threshold = 120
    font = Monospace 9
    line_height = 1.2
    markup = full
    format = "<b>%s</b>\n%b"
    alignment = left
    vertical_alignment = center
    show_age_threshold = 120
    word_wrap = yes
    ellipsize = end
    ignore_newline = no
    stack_duplicates = true
    hide_duplicate_count = false
    show_indicators = yes
    icon_position = left
    min_icon_size = 0
    max_icon_size = 32
    icon_path = /usr/share/icons/Adwaita/32x32/status/:/usr/share/icons/Adwaita/32x32/devices/
    sticky_history = yes
    history_length = 50
    browser = google-chrome-stable -new-tab
    always_run_script = true
    title = Dunst
    class = Dunst
    startup_notification = false
    verbosity = mesg
    corner_radius = 0
    ignore_dbusclose = false
    force_xinerama = false
    mouse_left_click = do_action, close_current
    mouse_middle_click = do_action, close_current
    mouse_right_click = close_current

[fullscreen_delay_everything]
    fullscreen = show

[fullscreen_show_critical]
    msg_urgency = critical
    fullscreen = show

[experimental]
    per_monitor_dpi = false

[urgency_low]
    foreground = "#ffffff"
    timeout = 10

[urgency_normal]
    background = "#ffffffee"
    foreground = "#000000"
    timeout = 10

[urgency_critical]
    background = "#900000ee"
    foreground = "#ffffff"
    timeout = 0